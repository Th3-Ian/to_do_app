<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
  </head>
  <body>
    <div class="body-container">
      <div id="left-col" class="left-col"></div>
      <div class="right-col">
        <header>
          <div class="logo">
            <img src="" alt="Bo@rd Logo" />
          </div>
          <div>
            <button class="btn-slide slide-down" id="new-item">New Task</button>
          </div>
        </header>
        <div class="main-container">
          <nav id="nav" class="list-nav"></nav>
          <div class="main-list-container">
            <ul class="main-list">
              <li>
                <span>Complete</span>
                <span>Title</span>
                <span>Priority</span>
                <span>List</span>
                <span>Date</span>
                <span>Update</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="random-container">
          <button id="rndm-btn" class="rndm-btn btn-slide slide-down">
            Random Pick
          </button>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="new-item">
        <div class="modal-header">
          <h3>New Item</h3>
          <button id="close-button" class="close-button">&times;</button>
        </div>
        <form action="" method="get" class="form-example">
          <div class="new-item">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-example">
            <label for="description">Description: </label>
            <input type="text" name="description" id="description" required />
          </div>
          <div class="form-example">
            <label for="due-date">Read/Watch By: </label>
            <input type="date" name="due-date" id="due-date" required />
          </div>
          <p>Select a priority:</p>
          <div>
            <input
              type="radio"
              id="high"
              name="priority"
              value="high"
              checked
            />
            <label for="high">High</label>
          </div>

          <div>
            <input type="radio" id="low" name="priority" value="low" />
            <label for="low">Low</label>
          </div>

          <div>
            <input type="radio" id="none" name="priority" value="none" />
            <label for="none">None</label>
          </div>

          <p>Select List:</p>
          <div>
            <input
              type="radio"
              id="movies"
              name="list-type"
              value="movies"
              checked
            />
            <label for="movies">Movies</label>
          </div>

          <div>
            <input type="radio" id="books" name="list-type" value="books" />
            <label for="books">Books</label>
          </div>

          <div>
            <input type="radio" id="shows" name="list-type" value="shows" />
            <label for="shows">Shows</label>
          </div>
          <div>
            <input type="radio" id="anime" name="list-type" value="anime" />
            <label for="anime">Anime</label>
          </div>

          <div>
            <input type="radio" id="hobbies" name="list-type" value="hobbies" />
            <label for="hobbies">Hobbies</label>
          </div>

          <div class="form-example">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="bundle.js"></script>
  </body>
</html>
